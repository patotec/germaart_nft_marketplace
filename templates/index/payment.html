{% extends 'base.html' %}
{% load static %}
{% block content %}

    <body>


        <!-- Start Home -->
        <section class="bg-half-170 d-table w-100" style="background: url('/static/images/bg/01.jpg') bottom;">
            <div class="bg-overlay bg-gradient-overlay-2"></div>
            <div class="container">
                <div class="row mt-5 justify-content-center">
                    <div class="col-12">
                        <div class="title-heading text-center">
                            <h5 class="heading fw-semibold sub-heading text-white title-dark">Upload Your Proof of Payment</h5>
                            <p class="text-white-50 para-desc mx-auto mb-0">{{data.name}}</p>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->

            </div><!--end container-->
        </section><!--end section-->
        <div class="position-relative">
            <div class="shape overflow-hidden text-white">
                <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
                </svg>
            </div>
        </div>
        <!-- End Home -->

        <!-- Start -->
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4 order-2 order-md-1 mt-4 pt-2 mt-sm-0 pt-sm-0">
                       <div class="card creators creator-primary rounded-md shadow overflow-hidden sticky-bar">
                                    <div class="py-5" style="background: url('images/work/1.jpg');"></div>
                                    <div class="position-relative mt-n5">
                                        <img src="{{data.image.url}}" class="avatar avatar-md-md rounded-pill shadow-sm bg-light img-thumbnail mx-auto d-block" alt="">

                                        <div class="content text-center pt-2 p-4">
                                            <h6 class="mb-0">{{data.name}}</h6>

                                            <div class="col-12 mb-4">
                                                <label class="form-label fw-bold">Address <span class="text-danger">*</span></label>

                                                <input name="wallet" type="text" class="form-control" value="{{data.wallet}}" id="myInput"  readonly> <button onclick="myFunction()" class="btn btn-primary rounded-md">Copy text</button>

                                            </div><!--end col-->

                                        </div>
                                    </div>
                                </div>
                    </div><!--end col-->

                    <div class="col-lg-9 col-md-8 order-1 order-md-2">
                        <div class="card rounded-md shadow p-4">
                            <div class="row">


                                <div class="col-lg-7 mt-4 mt-lg-0">
                                    <div class="ms-lg-4">
                                        <form action=""  method="POST" enctype="multipart/form-data">

													{% csrf_token %}
                                            <div class="row">
                                                <div class="col-12 mb-4">


                                                    <input name="wallet" type="hidden" class="form-control" value="{{data.wallet}}"  readonly>

                                                </div><!--end col-->
                                                <div class="col-12 mb-4">
                                                    <label class="form-label fw-bold">Amount <span class="text-danger">*</span></label>
                                                    <input name="price" type="text" class="form-control" placeholder="1ETH" required>
                                                </div><!--end col-->
                                                <div class="col-12 mb-4">
                                                    <label class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                                                    <input name="user" type="email" class="form-control" placeholder="Email" required>
                                                </div><!--end col-->
                                                <input type="hidden" name="name" value="{{data.name}}">


                                                <div class="col-lg-5">
                                                    <div class="d-grid">
                                                        <p class="fw-semibold mb-4">Upload your screenshot here, Please click "Upload Image" Button.</p>
                                                        <div class="preview-box d-block justify-content-center rounded-md shadow overflow-hidden bg-light text-muted p-2 text-center small">Supports JPG, PNG and MP4 videos. Max file size : 10MB.</div>
                                                        <input required type="file" id="input-file" name="image" accept="image/*" onchange={handleChange()} hidden />
                                                        <label class="btn-upload btn btn-primary rounded-md mt-4" for="input-file">Upload Image</label>
                                                    </div>
                                                </div>





                                                <div class="col-lg-12 mt-5">
                                                    <button type="submit" class="btn btn-primary rounded-md">Submit</button>
                                                </div><!--end col-->
                                            </div>
                                        </form>
                                    </div>
                                </div><!--end col-->
                            </div><!--end row-->
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </section><!--end section-->
        <!-- End -->


        <script>
            const handleChange = () => {
            const fileUploader = document.querySelector('#input-file');
                const getFile = fileUploader.files
                if (getFile.length !== 0) {
                    const uploadedFile = getFile[0];
                    readFile(uploadedFile);
                }
            }

            const readFile = (uploadedFile) => {
                if (uploadedFile) {
                    const reader = new FileReader();
                    reader.onload = () => {
                    const parent = document.querySelector('.preview-box');
                    parent.innerHTML = `<img class="preview-content" src=${reader.result} />`;
                    };

                    reader.readAsDataURL(uploadedFile);
                }
            };
        </script>
<script type="text/javascript">
    function myFunction() {
     /* Get the text field */
     var copyText = document.getElementById("myInput");

     /* Select the text field */
     copyText.select();
     copyText.setSelectionRange(0, 99999); /* For mobile devices */

     /* Copy the text inside the text field */
     document.execCommand("copy");

     /* Alert the copied text */
     alert("Copied the text: " + copyText.value);
   }
   </script>
    </body>

    {% endblock content %}
