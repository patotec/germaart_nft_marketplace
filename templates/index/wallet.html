{% block content %}

        <!-- Loader -->


        <!-- Start Home -->
        <section class="bg-half-170 d-table w-100" style="background: url('images/bg/01.jpg') bottom;">
            <div class="bg-overlay bg-gradient-overlay-2"></div>
            <div class="container">
                <div class="row mt-5 justify-content-center">
                    <div class="col-12">
                        <div class="title-heading text-center">
                            <h5 class="heading fw-semibold sub-heading text-white title-dark">Buy Now</h5>
                            <p class="text-white-50 para-desc mx-auto mb-0">Please check all Wallets</p>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->


            </div><!--end container-->
        </section><!--end section-->
        <div class="position-relative">
            <div class="shape overflow-hidden text-white">
                <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
                </svg>
            </div>
        </div>
        <!-- End Home -->

        <!-- Start Hero -->
        <section class="section">
            <div class="container">
                <div class="row row-cols-xl-4 row-cols-lg-3 row-cols-sm-2 row-cols-1 g-4">
                    {% for i in wal %}
                    <div class="col">
                        <div class="card wallet wallet-primary rounded-md shadow">
                            <div class="ribbon ribbon-right ribbon-primary overflow-hidden"><span class="text-center d-block shadow small fw-bold">Popular</span></div>
                            <div class="bg-gradient-primary p-5 rounded-md"></div>
                            <div class="position-relative">
                                <div class="position-absolute top-0 start-50 translate-middle">
                                    <img src="{{i.image.url}}" class="avatar avatar-md-md rounded-pill shadow-sm p-3 bg-light" alt="">
                                </div>

                                <div class="content text-center p-4">
                                    <h5 class="mt-4 pt-2 mb-0">{{i.name}}</h5>
                                    <p class="text-muted mt-3 mb-0">Pay Manually  by clicking <a href="{% url 'indexurl:pay'  i.slug %}">here <i class="uil uil-arrow-right"></i></a></p>
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->
                    {% endfor  %}

                </div><!--end row-->
            </div><!--end container-->
        </section><!--end section-->
        <!-- End Hero -->


    </body>

    {% endblock content %}
